<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h2 class="section-heading">Recipe Finder</h2>
      <input
        aria-label="food-input"
        id="food-input"
        placeholder="Enter ingredients here..."
        onchange="handleFoodChange()"
      />
      <button id="recipe-button" onclick="handleRecipeClick()">Give me a recipe!</button>
      <button id="cocktail-button" onclick="handleCocktailClick()">Give me a cocktail!</button>
    </header>
    <div id="search-results">
      <h5 id="results">showing results for:</h5>
    </div>
    <!-- RECIPE CARDS -->
    <section id="recipe-section">
